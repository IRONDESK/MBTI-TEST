<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <article class="start">
            <h1>나랑 닮은 세렝게티 동물은?</h1>
            <button type="button" id="start-btn">테스트 시작</button>
        </article>

        <article class="question">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <h2 id="title" class="question-tit">문제</h2>
            <!-- input을 이용하여 값을 가져오는 방법 -->
            <input type="hidden" value="EI" id="type">

            <button id="btnA" type="button" class="btn-select">선택1</button>
            <button id="btnB" type="button" class="btn-select">선택2</button>
        </article>

        <article class="result">
            <img id="img-result" src="" alt="">
            <h2 id="title-result">무슨 종류</h2>
            <h3 id="exp-result">간단 설명</h3>
        </article>
    </section>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

<!-- Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>

</html>
